        <script>
            function Loadtesting(name) {
                demoWorkspace.clear();
                var content = '';

                for (var i = 0; i < testBlocks.length; i++) {
                    if (testBlocks[i].name == name) {
                        //console.log(testBlocks[i]);
                        content = testBlocks[i].data;
                        break;
                    }
                }
                var dom = Blockly.Xml.textToDom(content);
                Blockly.Xml.domToWorkspace(dom, demoWorkspace);
                resetStepUi();
                runCode();
            }
            var results = document.getElementById("results");
            results.innerHTML = tmpl("data_tmpl", { data: testBlocks });
        </script>

        function generateCodeAndLoadIntoInterpreter() {
            // Generate JavaScript code and parse it.
            Blockly.JavaScript.STATEMENT_PREFIX = 'highlightBlock(%1);\n';
            Blockly.JavaScript.addReservedWords('highlightBlock');
            latestCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);

            resetStepUi(true);
        }

        function resetInterpreter() {
            myInterpreter = null;
            if (runner) {
                clearTimeout(runner);
                runner = null;
            }
        }

        function runCode() {
            if (!myInterpreter) {
                // First statement of this code.
                // Clear the program output.
                resetStepUi(true);
                runButton.disabled = 'disabled';

                // And then show generated code in an alert.
                // In a timeout to allow the outputArea.value to reset first.
                setTimeout(function () {
                    console.log(latestCode);
                    //alert('Ready to execute the following code\n' +
                    //    '===================================\n' +
                    //    latestCode);

                    // Begin execution
                    highlightPause = false;
                    myInterpreter = new Interpreter(latestCode, initApi);
                    runner = function () {
                        if (myInterpreter) {
                            var hasMore = myInterpreter.run();
                            if (hasMore) {
                                // Execution is currently blocked by some async call.
                                // Try again later.
                                setTimeout(runner, 10);
                            } else {
                                // Program is complete.
                                outputArea.value += '\n\n<< Program complete >>';

                                resetInterpreter();
                                resetStepUi(false);
                            }
                        }
                    };
                    runner();
                }, 1);
                return;
            }
        }

            return `${formatInt(date.getFullYear())}${formatInt((date.getMonth() + 1))}${formatInt(date.getDate())}` +
