name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: |
        cd src
        cd NetCoreBlockly
        dotnet tool restore
        dotnet dotnet-project-licenses  -j  -i NetCore2Blockly.sln
    - name: test
      run: echo done
